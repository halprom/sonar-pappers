<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homunity - Corporate Network Explorer</title>

  <!-- Three.js and Vanta.js for animated background -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: Inter + Orbitron for cyberpunk feel -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            cyber: ['Orbitron', 'sans-serif'],
          },
          colors: {
            cyber: {
              dark: '#020018',
              darker: '#010010',
              surface: 'rgba(20, 20, 40, 0.7)',
              primary: '#1968b1',
              glow: '#00d4ff',
              purple: '#8b5cf6',
              pink: '#ec4899',
              success: '#10b981',
              warning: '#f59e0b',
              danger: '#ef4444',
            }
          },
          animation: {
            'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
            'radar-sweep': 'radar-sweep 2s linear infinite',
            'fade-in': 'fade-in 0.5s ease-out forwards',
            'slide-up': 'slide-up 0.6s ease-out forwards',
            'float': 'float 3s ease-in-out infinite',
          },
          keyframes: {
            'pulse-glow': {
              '0%, 100%': { boxShadow: '0 0 20px rgba(0, 212, 255, 0.3), 0 0 40px rgba(0, 212, 255, 0.1)' },
              '50%': { boxShadow: '0 0 30px rgba(0, 212, 255, 0.5), 0 0 60px rgba(0, 212, 255, 0.2)' },
            },
            'radar-sweep': {
              '0%': { transform: 'rotate(0deg)' },
              '100%': { transform: 'rotate(360deg)' },
            },
            'fade-in': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            'slide-up': {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'float': {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
          },
        }
      }
    }
  </script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #020018;
      color: #e2e8f0;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }

    /* Glassmorphism utility */
    .glass {
      background: rgba(20, 20, 40, 0.7);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .glass-light {
      background: rgba(30, 30, 60, 0.5);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    /* Glow effects */
    .glow-border {
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.3),
        inset 0 0 15px rgba(0, 212, 255, 0.05);
    }

    .glow-text {
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }

    /* Cyber input styling */
    .cyber-input {
      background: rgba(10, 10, 30, 0.8);
      border: 1px solid rgba(0, 212, 255, 0.3);
      color: #e2e8f0;
      transition: all 0.3s ease;
    }

    .cyber-input:focus {
      border-color: #00d4ff;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
      outline: none;
    }

    .cyber-input::placeholder {
      color: rgba(148, 163, 184, 0.6);
    }

    /* Cyber button */
    .cyber-btn {
      background: linear-gradient(135deg, #1968b1 0%, #00d4ff 100%);
      border: none;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .cyber-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .cyber-btn:hover::before {
      left: 100%;
    }

    .cyber-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px rgba(0, 212, 255, 0.4);
    }

    .cyber-btn:disabled {
      background: rgba(100, 100, 120, 0.5);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Radar animation */
    .radar-container {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .radar-circle {
      position: absolute;
      border: 2px solid rgba(0, 212, 255, 0.3);
      border-radius: 50%;
      animation: radar-pulse 2s ease-out infinite;
    }

    .radar-circle:nth-child(1) {
      width: 60px;
      height: 60px;
      top: 70px;
      left: 70px;
      animation-delay: 0s;
    }

    .radar-circle:nth-child(2) {
      width: 100px;
      height: 100px;
      top: 50px;
      left: 50px;
      animation-delay: 0.4s;
    }

    .radar-circle:nth-child(3) {
      width: 140px;
      height: 140px;
      top: 30px;
      left: 30px;
      animation-delay: 0.8s;
    }

    .radar-circle:nth-child(4) {
      width: 180px;
      height: 180px;
      top: 10px;
      left: 10px;
      animation-delay: 1.2s;
    }

    @keyframes radar-pulse {
      0% {
        transform: scale(0.8);
        opacity: 1;
        border-color: rgba(0, 212, 255, 0.8);
      }

      100% {
        transform: scale(1.2);
        opacity: 0;
        border-color: rgba(0, 212, 255, 0);
      }
    }

    .radar-dot {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #00d4ff;
      border-radius: 50%;
      top: 94px;
      left: 94px;
      box-shadow: 0 0 20px #00d4ff, 0 0 40px #00d4ff;
    }

    /* Custom scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(20, 20, 40, 0.5);
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(0, 212, 255, 0.3);
      border-radius: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 212, 255, 0.5);
    }

    /* Range slider styling */
    input[type="range"] {
      -webkit-appearance: none;
      background: rgba(0, 212, 255, 0.2);
      border-radius: 4px;
      height: 6px;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: #00d4ff;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }

    /* Vanta container */
    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #root {
      position: relative;
      z-index: 1;
      min-height: 100vh;
    }
  </style>

  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "d3": "https://aistudiocdn.com/d3@^7.9.0",
    "axios": "https://aistudiocdn.com/axios@^1.13.2"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="vanta-bg"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
